<!--Script to open login form -->
<!DOCTYPE html>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="/dpd.js"></script>
<script type="text/javascript" src="script.js"></script>
<html>
<head>
    <title>Welcome to LifeJournal</title>
    <link rel="stylesheet" type="text/css" href="lifejournal.css">
    <br>
</head>
<body>
    <div class="login-head">
	<p id="appname">LifeJournal</p>
    </div>
    <div id="container">
	<div id="left"><img src="images/20140216_132908.jpg">
	</div>
	<div id="right">
	    <form id="login-form">Welcome to LifeJournal
	    
            <div class="form-element">
                <input type="email" id="userid" name="userid" placeholder="Email">
            </div>
            <div class="form-element">
		<input type="password" id="password" name="password" placeholder="Password">                
            </div>
            <div class="form-element">
                <button type="submit" id="subbutton">Sign In</button>
            </div>
	    <div class="form-element">
                <a href="signup.html"><button type="button" id="signupbutton">Sign Up</button></a>
            </div>
	   
        </form>
	</div>
    </div>
    <div class="footer">
	<p id=About>About Us</p>
    </div>
</body>
